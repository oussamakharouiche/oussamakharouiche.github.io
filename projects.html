---
layout: default
title: "My Projects"
permalink: "/projects/"
---

<article class="page">
  <h1>{{ page.title }}</h1>
  <div class="entry">
    <ul class="project-list">
      {% for project in site.projects %}
        <li>
          <a href="{{ project.url | relative_url }}">{{ project.title }}</a>
          <!-- {% if project.technologies %}
            <small>({{ project.technologies | join: ", " }})</small>
          {% endif %} -->
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
