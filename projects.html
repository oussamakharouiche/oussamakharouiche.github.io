---
layout: default
title: "My Projects"
permalink: "/projects/"
---

<article class="page">
  <h1>{{ page.title }}</h1>
  <div class="entry">
    <ul class="project-list">
      {% assign sorted_project = site.projects | sort: "rank" | reverse %}
      {% for entry in sorted_project %}
        <li>
          <h3><a href="{{ entry.url | relative_url }}">{{ entry.title }}</a></h3>
          
          <!-- {% if entry.company %}
            <p>{{ entry.company }} - {{ entry.duration }}</p>
          {% endif %}
          {{ entry.excerpt }} -->
          
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
