---
layout: default
title: "My Experience"
permalink: "/experience/"
---

<article class="page">
  <h1>{{ page.title }}</h1>
  <div class="entry">
    <ul class="experience-list">
      {% for entry in site.experience %}
        <li>
          <h3><a href="{{ entry.url | relative_url }}">{{ entry.title }}</a></h3>
          <!-- {% if entry.company %}
            <p>{{ entry.company }} - {{ entry.duration }}</p>
          {% endif %}
          {{ entry.excerpt }} # Optional: display excerpt if you add one to front matter -->
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
