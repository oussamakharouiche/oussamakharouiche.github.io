---
layout: default
title: "My Experience"
permalink: "/experience/"
---

<article class="page">
  <h1>{{ page.title }}</h1>
  <div class="entry">
    <ul class="experience-list">
      {% assign sorted_experience = site.experience | sort: "start_date" | reverse %}
      {% for entry in sorted_experience %}
        <li>
          <h3><a href="{{ entry.url | relative_url }}">{{ entry.title }} ( {{ entry.duration }} )</a></h3>
          
          <!-- {% if entry.company %}
            <p>{{ entry.company }} - {{ entry.duration }}</p>
          {% endif %}
          {{ entry.excerpt }} -->
          
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
